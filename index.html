<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD EAT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FOOD EAT</h1>
        <h2>Gestion des Produits Alimentaires</h2>
    </header>
    
    <main>
        <section id="ajout-produit">
            <h2>Ajouter un Produit</h2>
            <form id="produit-form" action="process.php" method="POST">
                <label for="nom">Nom du produit :</label>
                <input type="text" id="nom" name="nom" required aria-label="Nom du Produit" aria-required="true">

                <label for="types">Type :</label>
                <input type="text" id="types" name="types" aria-label="Type de Produit" required aria-required="true">

                <label for="date-achat">Date d'achat :</label>
                <input type="date" id="date-achat" name="date_achat" aria-label="Date d'Achat" required aria-required="true">

                <label for="dlc">DLC :</label>
                <input type="date" id="dlc" name="dlc" aria-label="Date Limite de Consommation" required aria-required="true">

                <label for="notes">Notes :</label>
                <textarea id="note" name="note"  aria-label="Notes"></textarea>

                <button type="submit">Ajouter</button>
            </form>
        </section>
        
        <section id="liste-produits">
            <h2>Produits Enregistrés</h2>
            <input type="text" id="recherche" placeholder="Rechercher un produit...">
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Date d'Achat</th>
                        <th>DLC</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="produits-table">
                    <!-- Les produits seront affichés ici -->
                </tbody>
            </table>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
